<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT資產管理系統</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <h1>IT資產管理系統</h1>
    <button id="login-btn">登入管理</button>
    <section id="asset-list-section">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
            <h2 style="margin:0;">資產清單</h2>
            <select id="asset-type-filter-select" style="min-width:120px;"><option value="">全部類型</option></select>
        </div>
        <table id="asset-table">
            <thead>
                <tr>
                    <th>名稱</th>
                    <th>類型</th>
                    <th>用途</th>
                    <th>位置</th>
                    <th style="width:45px; text-align:center;">詳細</th>
                </tr>
            </thead>
            <tbody>
                <!-- 資產資料將由JS動態插入 -->
            </tbody>
        </table>
    </section>
    <!-- 資產詳細 Modal -->
    <div id="asset-detail-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.35); z-index:1000;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:32px 28px 18px 28px; border-radius:10px; min-width:320px; max-width:90vw; min-height:120px; box-shadow:0 6px 24px rgba(0,0,0,0.13);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <h3 style="margin:0; font-size:1.1em;">資產詳細資訊</h3>
                <button id="close-asset-detail-modal" style="background:none; border:none; color:#888; font-size:20px; cursor:pointer;">×</button>
            </div>
            <div id="asset-detail-content">
                <!-- 詳細內容將由 JS 動態插入 -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
